# Production deployment configuration
# Use: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/mythweaver-backend:latest
    environment:
      - ENVIRONMENT=production
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - DATABASE_URL=sqlite:///./data/app.db
      - REDIS_URL=redis://redis:6379/0
      - SENTRY_DSN=${SENTRY_DSN}
      - ALLOWED_ORIGINS=https://mythweaver.fun,https://www.mythweaver.fun
      - ALLOWED_HOSTS=mythweaver.fun,www.mythweaver.fun,localhost
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/mythweaver-frontend:latest
    environment:
      - VITE_API_URL=/api/v1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: mythweaver-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  backend_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  mythweaver-network:
    driver: bridge
