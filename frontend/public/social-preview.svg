<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0b1020;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C59B45;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Bronze gradient -->
    <linearGradient id="bronzeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD7F32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B87333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text glow -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative weaving pattern background -->
  <g opacity="0.15">
    <pattern id="weavingPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M0,25 Q25,15 50,25 T100,25" stroke="url(#goldGradient)" stroke-width="2" fill="none"/>
      <path d="M0,75 Q25,85 50,75 T100,75" stroke="url(#bronzeGradient)" stroke-width="2" fill="none"/>
      <path d="M25,0 Q15,25 25,50 T25,100" stroke="url(#goldGradient)" stroke-width="1" fill="none"/>
      <path d="M75,0 Q85,25 75,50 T75,100" stroke="url(#bronzeGradient)" stroke-width="1" fill="none"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#weavingPattern)"/>
  </g>
  
  <!-- Main content container -->
  <g transform="translate(100, 100)">
    
    <!-- Logo and Icon -->
    <g transform="translate(0, 50)">
      <!-- Loom frame -->
      <rect x="0" y="0" width="120" height="120" fill="none" stroke="url(#goldGradient)" stroke-width="4" rx="8" filter="url(#glow)"/>
      
      <!-- Vertical threads -->
      <line x1="20" y1="0" x2="20" y2="120" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
      <line x1="40" y1="0" x2="40" y2="120" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
      <line x1="60" y1="0" x2="60" y2="120" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
      <line x1="80" y1="0" x2="80" y2="120" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
      <line x1="100" y1="0" x2="100" y2="120" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
      
      <!-- Horizontal weaving threads -->
      <path d="M0,30 Q20,20 40,30 T80,30 T120,30" stroke="url(#bronzeGradient)" stroke-width="4" fill="none"/>
      <path d="M0,60 Q20,70 40,60 T80,60 T120,60" stroke="url(#goldGradient)" stroke-width="4" fill="none"/>
      <path d="M0,90 Q20,80 40,90 T80,90 T120,90" stroke="url(#bronzeGradient)" stroke-width="4" fill="none"/>
      
      <!-- Central mystical symbol -->
      <circle cx="60" cy="60" r="20" fill="none" stroke="url(#goldGradient)" stroke-width="4" filter="url(#glow)"/>
      <path d="M60,40 L70,60 L60,80 L50,60 Z" fill="url(#goldGradient)" opacity="0.9"/>
    </g>
    
    <!-- Main Title -->
    <text x="160" y="120" font-family="serif" font-size="72" font-weight="bold" fill="url(#goldGradient)" filter="url(#textGlow)">
      MythWeaver
    </text>
    
    <!-- Tagline -->
    <text x="160" y="160" font-family="sans-serif" font-size="28" fill="#f6edd9" opacity="0.9">
      Weaving ancient myths into modern stories
    </text>
    
    <!-- Description -->
    <text x="160" y="220" font-family="sans-serif" font-size="24" fill="#f6edd9" opacity="0.8">
      AI-powered interactive storytelling that transforms
    </text>
    <text x="160" y="250" font-family="sans-serif" font-size="24" fill="#f6edd9" opacity="0.8">
      modern scenarios into captivating ancient myths
    </text>
    
    <!-- Features -->
    <g transform="translate(160, 300)">
      <circle cx="0" cy="12" r="4" fill="url(#goldGradient)"/>
      <text x="15" y="18" font-family="sans-serif" font-size="18" fill="#f6edd9" opacity="0.7">
        9+ Cultural Traditions
      </text>
      
      <circle cx="0" cy="42" r="4" fill="url(#goldGradient)"/>
      <text x="15" y="48" font-family="sans-serif" font-size="18" fill="#f6edd9" opacity="0.7">
        Interactive Choice-Driven Endings
      </text>
      
      <circle cx="0" cy="72" r="4" fill="url(#goldGradient)"/>
      <text x="15" y="78" font-family="sans-serif" font-size="18" fill="#f6edd9" opacity="0.7">
        Powered by OpenAI GPT-4
      </text>
    </g>
    
    <!-- URL -->
    <text x="160" y="460" font-family="sans-serif" font-size="32" font-weight="bold" fill="url(#goldGradient)" filter="url(#glow)">
      mythweaver.fun
    </text>
  </g>
  
  <!-- Decorative corner elements -->
  <g transform="translate(950, 450)" opacity="0.3">
    <path d="M0,0 Q50,25 100,0 Q75,50 100,100 Q50,75 0,100 Q25,50 0,0" fill="url(#goldGradient)" opacity="0.4"/>
    <circle cx="50" cy="50" r="20" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
  </g>
  
  <g transform="translate(50, 450)" opacity="0.3">
    <path d="M0,0 Q25,12.5 50,0 Q37.5,25 50,50 Q25,37.5 0,50 Q12.5,25 0,0" fill="url(#bronzeGradient)" opacity="0.4"/>
  </g>
</svg>
